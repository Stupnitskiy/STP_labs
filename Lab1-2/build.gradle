apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    baseName = 'Lab1-2'
    version =  '1.1'
    manifest {
        attributes ('Main-Class' : 'HelloWorld')
    }
}